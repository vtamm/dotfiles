import = [
  "~/.config/alacritty/themes/tokyo-night.toml"
]

[shell]
program = "/bin/zsh"

[window]
padding = {x = 16, y = 14}
dynamic_padding = true
decorations = "Full"
opacity = 0.95

[font]
normal = {family = "Hack Nerd Font", style = "Regular"}
size = 14
offset = {x = 1, y = 3}

[selection]
save_to_clipboard = true
